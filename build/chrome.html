<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript" charset="utf-8">
	function close_vid(){
		$('.modal_bg').remove();
		$('.video_box').remove();
	}
	function open_vid(vidid) {
		wh = 555;
		$('<div class="modal_bg"><div class="video_box"><a onClick="close_vid()">close</a><iframe src="http://www.lynda.com/home/VideoPlayer.aspx?lpk4=' + vidid  + '" width="960" height="'+wh+'" scrolling="no" frameborder="0"></iframe></div></div>').appendTo('body');	
		return false;
	}
	$(document).ready(function() {
		//alert('test');	
		$(".popper").click(function() {		
			open_vid(this.id);
		});		
	});
	function popper(vidid) {
		wh = 555;
	   	if (navigator.appVersion.indexOf('WebKit') > 0 && navigator.appVersion.indexOf("Win")!=-1){
	   		wh=575;
	   	}else if(navigator.appVersion.indexOf('Chrome') > 0){
	   		wh=605;
	   	}
	   	//alert(navigator.appVersion);
		window.open('http://www.lynda.com/home/VideoPlayer.aspx?lpk4=' + vidid + '','vidplayer','titlebar=no,statusbar=no,menubar=no,resizable=no,scrollbars=no,location=no,toolbar=no,height=' + wh + ',width=960');
		//http://www.lynda.com/home/VideoPlayer.aspx?lpk4=' + vidid + '
		return false;
	}
</script>
