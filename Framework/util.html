function stringFormat() {
	var a = arguments;

	var i = a[0]; 
	for (var b = 1, cnt = a.length; b < cnt; b++) 
	i = i.replace(RegExp("\\{" + (b - 1) + "\\}", "gi"), a[b]);

  	$(el).css('text-transform', 'uppercase');	
  }else{
  	$(el).css('text-transform', 'lowercase');
  }  
};
