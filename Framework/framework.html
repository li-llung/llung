<script type="text/javascript">
	jQuery(document).ready(function()
	{
		//ldc.yell('h2,h4,.test');		  
		var options = {
			widgets: {
				/*Widgets are external files that are loaded in and configured on a needed basis. You will need to add a script tag above with the widget.*/

					'width' : '300px',
					'height' : '300px',

				}
			},
			core: {
				/*Core overrides only , if nothing is specified all core will be loaded with default values*/
				'overlay' : {
					'width' : '300px',
					'height' : '300px',
					'class' : 'overlay'
				},
				'toggles' : {
					'header' : 'h3',
					'element' : '.toggle',
					'multiple' : true
				}
			},
			vars: {
				/*Server variables can be passed in to use as you wish. */
				'servervar1' : 'servervarvalue1',
				'servervar2' : 'servervarvalue2',
				'servervar3' : 'servervarvalue3'
			}
		}
		ldc.init(options);
	});
</script>
